<div class="content-section introduction">
    <div class="feature-intro">
        <h1>Table <span>Responsive</span></h1>
        <span>DataTable display can be optimized according for different screen sizes, this example demonstrates a demo where columns are stacked on a small screens.</span>
    </div>
</div>

<div class="content-section implementation">
    <div class="card">
        <p-table [columns]="cols" [value]="products" styleClass="p-datatable-responsive-demo">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <span class="p-column-title">{{col.header}}</span>
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
