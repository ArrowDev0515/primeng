<div class="content-section introduction">
    <div>
        <span class="feature-title">TreeTable - <span class="subitem">Scroll</span></span>
        <span>Scrolling data is available horizontally, vertically or both with optional support for frozen columns.</span>
    </div>
</div>

<div class="content-section implementation">
    <h3 class="first">Vertical</h3>
    <p-treeTable [value]="files2" [columns]="cols" [scrollable]="true" scrollHeight="200px">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns"s>
            <tr>
                <td *ngFor="let col of columns; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                    {{rowData[col.field]}}
                </td>
            </tr>            
        </ng-template>
    </p-treeTable>
</div>
