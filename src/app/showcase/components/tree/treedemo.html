<div class="content-section introduction">
    <div>
        <span class="feature-title">Tree</span>
        <span>Tree is used to display hierarchical data.</span>
    </div>
</div>

<div class="content-section implementation">
    <h2>Tree performance demo</h2>

    <button pButton label="FILTER A" (click)="filter('A')"></button>
    <button pButton label="FILTER B" (click)="filter('B')"></button>
    <button pButton label="CLEAR FILTER" (click)="filter(null)"></button>

    <p-tree 
    [value]="tree" 
    [(selection)]="selection"
    selectionMode="single">
        <ng-template let-node pTemplate="default">
            <div style="width:100%">
                <span>{{ node.label }}</span>
            </div>
        </ng-template>
    </p-tree>

</div>
