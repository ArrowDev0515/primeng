        <img src="../../../../assets/showcase/images/primeng-icon.svg" alt="PrimeNG">
    </span>
    
    <div class="flex align-items-center">
        <nav class="scalein origin-top">

                <li class="mr-0 lg:mr-2">

                    </a>
                </li>
                <li class="mr-0 lg:mr-2">
                    <a [routerLink]="['/setup']">
                        <img src="../../../../assets/showcase/images/landing-new/templates-icon.svg" alt="Primeng templates">
